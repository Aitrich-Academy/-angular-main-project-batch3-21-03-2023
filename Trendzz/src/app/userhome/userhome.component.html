
<app-navbar></app-navbar>

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col"><img src="../../../assets/images/Frame 313.png" width="200" height="200"></div>
            <form  class="col" #loginForm="ngForm" (ngSubmit)="Login()">
              <div class="input-group mb-3 form-group">
                <span class="input-group-text" id="basic-addon1"><img src="../../../assets/images/Layer 2.png" alt=""></span>
                <input  type="email" class="form-control" placeholder="example@gmail.com" aria-label="Username" aria-describedby="basic-addon1" required [(ngModel)]="email" name='email'>
              </div>
              <div class="input-group mb-3 form-group">
                <span class="input-group-text" id="basic-addon1"><img src="../../../assets/images/Vector.png" alt=""></span>
                <input type="password" class="form-control" placeholder="*******" aria-label="Username" aria-describedby="basic-addon1" minlength="4" maxlength="8" required [(ngModel)]="password" name="password" #pass="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="pass.errors?. ['minlength']">
                Password must be 4 Characters
              </div>
              <div>
                <label for="" class="d-flex justify-content-end mb-3">Forgot Password ?</label>
              </div>
              <div class="input-group mb-3">
                <button class="btn form-control log" type="submit" [disabled]="loginForm.invalid" id="modalBtnClick">Log in</button>
              </div>
              <div class="or">
                Or
              </div>
              <div class="container-fluid">
              <div class="row text-center">
              <div class="col"><img src="../../../assets/images/Google.png" width="30" height="30"></div>
              <div class="col"><img src="../../../assets/images/Facebook.png" width="30" height="30"></div>
              <div class="col"><img src="../../../assets/images/Apple.png" width="30" height="30"></div>
            </div>
            <div class="row mt-3">
              <div class="col acc">
              <p>Don't have an account? <a href="" data-bs-toggle="modal" data-bs-target="#exampleModalToggle2" class="sign">Sign Up</a>
              </div>
            </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

            <img src="../../../assets/images/Frame 6.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/banner1.1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/banner1.2.jpg" class="d-block w-100">

           
          </div>
        </div>
      </div>
</header>
<section>
    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <button class="btn btn-light cat">Product Category</button>
        </div>
    </div>

    <!-- <button class="pre-btn"><img src="../../assets/images/right-rrow.png" alt=""></button>
    <button class="nxt-btn"><img src="../../assets/images/right-rrow.png" alt=""></button> -->
    <div class="row product-container"> 
    <div class="col-md-2" *ngFor="let item of categoryData">
        <div class="card">
          <img src={{item.image}} class="card-img-top category" alt="...">
          <div class="card-body">
            <a routerLink='' class="btn btn pro">{{item.category}}</a>
          </div>
        </div>
    </div>
  </div>
</div>

    
</section>
<section>
    <div class="text-center mt-2">
        <h1 class="all-products">All Products</h1>
    </div>
           <div class="container mt-2">
                <div class="row">
                    <div class="col-xs-3">
            <div class="input-group mb-3">

              <input type="text" class="form-control input-sm " placeholder="search something.." aria-label="Recipient's username" aria-describedby="button-addon2" size=20>
              <button class="btn search" type="button" id="button-addon2">Search</button>
            </div>

        </div>
      </div>
    </div>
</section>
<section>
    <div class="container mt-5">
    <div class="row" >
        <div class="col-md-3" *ngFor="let carddata of data ">
            <div class="card" style="width: 14rem;" >
  <img src={{carddata.productImage}} class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title title1">{{carddata.category}}</h6>
    <h6 class="card-title">{{carddata.productName}}</h6>
    <p class="card-text">{{carddata.productDesc}}</p>
    <div class="row">
            <div class="col">
                 <h5>{{carddata.amount | currency : 'USD' : true : '2.0'}}</h5>
            </div>
        <div class="col">
            <a routerLink="user/placeorder/{{carddata.id}}" class="btn buy " >
              Buy &nbsp;
               <img src="../../../assets/images/bag-plus 1.png"></a>
        </div>
    </div>
  </div>
</div>
</div>
    </div>
</div>
</section>

<app-footer></app-footer>
<script type="text/javascript">
const productContainer = [...document.querySelectorAll('.product-container')];
const nxtBtn = [...document.querySelectorAll('.nxt-btn')];
const preBtn = [...document.querySelectorAll('.pre-btn')];

productContainer.forEach((item , i)=> {
    let containerDimension = item.getBoundingClientRect();
    let containerWidth = containerDimension.width;

    nxtBtn[i].addEventListener('click' , ()=> {
        item.scrollLeft += containerWidth;
        
    })
    preBtn[i].addEventListener('click' , ()=> {
        item.scrollLeft -= containerWidth;
    })
})
</script>
