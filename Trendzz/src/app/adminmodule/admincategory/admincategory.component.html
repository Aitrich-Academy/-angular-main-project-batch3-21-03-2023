<div class="container-fluid" style="width:100%;height:90rem;background-color:pink">
    <br>
    <app-adminnavbar></app-adminnavbar>
    <br>
    <br>
    <div class="container " style="margin-top: -200px;">

        <form method="GET">
            <div class="row height d-flex justify-content-center align-items-center">


                <div class="col-md-8">

                    <p class="text-center" style="font-weight: bold;font-size: 30px;">Add Categories</p>
                    <div class="search">

                        <input type="text" class="form-control" placeholder="search products?">
                        <button class="btn " style="background-color: orange;border: 1px solid orange;">Search</button>
                    </div>

                </div>

            </div>
        </form>
    </div>

    <div class="container" style=" margin-left: 59px; margin-top:-100px;">
        <!--modal button for add catagories-->
        <button data-bs-toggle="modal" data-bs-target="#exampleModal2"
            style="background-color: coral;color: white;font-weight: 900;font-size: 15px;border: none;margin-top: 10px;height:45px;"
            type="submit" >Add all Categories</button>
    </div>
    <br>
    <br>

    <!-- Modal of add category -->
 <div class="modal fade " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content" style="color: white;">
              <div class="modal-header" style="background-color: orange;">
                  <h2 class="modal-title " id="exampleModalLabel">Category</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" style="background-color: orange;">
                <form [formGroup]="formValue">
                  <div class="left" style="float:left ;margin-left: 47px;">

                      <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Category name</label>
                          <input style="background-color: gray;" type="text" class="form-control"
                              id="exampleFormControlInput1" formControlName="categoryname" placeholder="name of product">
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
                          <textarea style="background-color: gray;" class="form-control"  formControlName="categorydiscription"
                              id="exampleFormControlTextarea1" rows="8"></textarea>
                      </div>

                  </div>

                  <div class="right" style="float:right;">

                      <div class="mb-3">
                          <div style="width:200px;height:200px;background-color: dimgrey;position: relative;" aria-required="true">
                              <img [src]="imageSrc" *ngIf="imageSrc" style="height: 200px;width: 200px;" >
                          </div>

                          <input type="file" (change)="onFileSelection($event)"  formControlName="categoryimage">

                      </div>




                  </div>
                  
                </form>
              </div>

              <div class="modal-footer" style="background-color: orange;text-align:center;">

                  <button type="submit" style="margin-right: 330px;
      width: 232px;
      float: left;
      border-radius: 5px;" class="btn btn-primary"(click)="addItems(this.formValue.value)">Add category</button>
              </div>
          </div>
      </div>
  </div>
  


    <div class="container">
        <table class="table border bg-light" style="border: 1px solid gray;">
            <thead>
                <tr>
                    <th scope="col"><small style="color:darkgray"> Category</small> <i style="color:darkgray;"
                            class="fa-solid fa-arrow-down-long"></i></th>
                    <th scope="col"><small style="color:darkgray"> Description</small> <i style="color:darkgray;"
                            class="fa-solid fa-arrow-down-long"></i></th>

                    <th scope="col"><small style="color:darkgray"> Product image</small> <i style="color:darkgray;"
                            class="fa-solid fa-arrow-down-long"></i></th>

                    <th scope="col"><small style="color:darkgray"> Controls</small> <i style="color:darkgray;"
                            class="fa-solid fa-arrow-down-long"></i></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                   
                    <td>{{item.categoryname}}</td>
                    <td>{{item. categorydiscription}}</td>
                    <td><img style="width:50px;height:50px;" src="{{item.categoryimage}}"></td>

                    <td><i data-bs-toggle="modal" data-bs-target="#exampleModal2"  class="fa-solid fa-square-pen"></i></td>
                    <td><i (click)="deleteItem(item.id)" class="fa-solid fa-trash-can"></i></td>
                </tr>
                <tr>

            </tbody>




        </table>

    </div>
    <div class="container">
        <div class="bg-light" style="margin-top: -16px;height: 2rem;opacity: 0.6;">
            <button style="border:1px  solid grey;color:grey; margin-left:10px;float: left;border-radius: 10px;"
                (click)="prevPage()"><small>
                    << prevoius </small></button>
            <small style="color:grey;margin-left: 450px;">page {{currentPage}}/10</small>
            <button style="border:1px  solid grey;color:grey; margin-right:10px;float:right;border-radius: 10px;"
                (click)="nextPage()"><small> next >> </small></button>
        </div>
    </div>


</div>
