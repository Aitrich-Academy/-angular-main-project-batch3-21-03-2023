<header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/Frame 6.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/banner1.1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/banner1.2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
</header>
<section>
    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <button class="btn btn-light cat">Product Category</button>
        </div>
    </div>
    <div class="row"> 
        <div class="col-md-2"><img src="../../../assets/images/image 12.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Skin Care</button></div>
        <div class="col-md-2"><img src="../../../assets/images/image 12-1.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Laptops & PC</button></div>
        <div class="col-md-2"><img src="../../../assets/images/image 12.5.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Smartphones</button></div>
        <div class="col-md-2"><img src="../../../assets/images/image 12-2.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Fashion</button></div>
        <div class="col-md-2"><img src="../../../assets/images/image 12-3.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Electronics</button></div>
        <div class="col-md-2"><img src="../../../assets/images/image 12.6.png" alt="" srcset="" class="img-fluid"><button class="btn pro">Lifestyle</button></div>
    </div>
</div>
     
</section>
<section>
    <div class="text-center mt-2">
        <h1 class="all-products">All Products</h1>
    </div>
           <div class="container mt-2">
                <div class="row">
                    <div class="col-xs-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control input-sm" placeholder="search something.." aria-label="Recipient's username" aria-describedby="button-addon2" size=20>
              <button class="btn search" type="button" id="button-addon2">Search</button>
            </div>

        </div>
      </div>
    </div>
</section>
<section>
    <div class="container mt-5">
    <div class="row" >
        <div class="col-md-3" *ngFor="let carddata of data ">
            <div class="card" style="width: 15rem;" >
  <img src={{carddata.productImage}} class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title title1">{{carddata.category}}</h6>
    <h5 class="card-title">{{carddata.productName}}</h5>
    <p class="card-text">{{carddata.productDesc}}</p>
    <div class="row">
            <div class="col">
                 <h4>{{carddata.amount | currency : 'USD' : true : '2.0'}}</h4>
            </div>
        <div class="col">
            <a href="#" class="btn buy ">Buy &nbsp; <img src="../../../assets/images/bag-plus 1.png"></a>
        </div>
    </div>
  </div>
</div>
</div>
    </div>
</div>
</section>
